<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
        margin: 0;
      }
      .minimap_container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .minimap_map {
        width: 100%;
        height: 100%;
        background: url("../image/ex_minimap.svg") no-repeat;
        background-size: 100% 100%;
      }

      .minimap_statebar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff2c5;
        padding: 20px;
      }

      .minimap_complete {
        position: absolute;
        right: 0;
        padding: 10px 15px;
        margin: 0 20px;
        background-color: #c0c0c0;
        border-radius: 20px;

        cursor: pointer;
      }

      #minimap_gaussian {
        position: absolute;
        bottom: 20px;
        right: 20px;

        width: 300px;
      }
    </style>
  </head>

  <body>
    <div className="minimap_container">
      <!-- <header /> -->
      <div className="minimap_statebar">
        <div>미니맵에서 원하는 위치를 선택해주세요</div>
        <div className="minimap_complete" onClick="openDemo('startGaussian')">
          선택완료
        </div>
      </div>
      <div className="minimap_map">
        <img
          id="minimap_gaussian"
          alt="gaussian_img"
          src="assets/images/minimap.svg"
        />
      </div>
    </div>
    <script>
      function openDemo(page) {
        let url = page + ".html";

        window.location = url;
      }
    </script>
  </body>
</html>
