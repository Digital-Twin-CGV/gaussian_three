<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
        margin: 0;
      }

      .minimap_container {
        display: flex;
        flex-direction: column;
      }

      /* .minimap_statebar {
         display: flex;
         flex-direction: column;
         align-items: center;
       } */

      .minimap_statebar {
        position: fixed;
        bottom: -230px; /* 처음엔 숨겨진 상태 */
        left: 0;
        width: 100%;
        /* box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); */
        transition: bottom 0.3s ease;
      }

      .minimap_statebar.open {
        bottom: 0; /* 드로어가 올라오는 상태 */
      }

      .toggle_arrow {
        cursor: pointer;
        background-color: #fff;
        /* border-radius: 10px; */
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        width: 60px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 20px;
        /* margin-bottom: 20px; */
      }

      .minimap_complete_btn {
        /* background-color: #e25c55; */
        background-color: white;
        color: black;
        font-size: 20px;
        font-weight: bold;
        width: 216px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.664);
        cursor: pointer;
      }

      #minimap_gaussian {
        width: 100%;
      }

      .statebar_container {
        display: flex;
        background-color: #fff;
        width: 100%;
        align-items: center;
        text-align: center;
      }

      .position_container,
      .select_container,
      .gaussian_map {
        padding-left: 40px;
        padding-right: 40px;
      }

      .position_container {
        flex: 1;
        border-right: 1px solid black;
      }
      .select_container {
        flex: 4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .gaussian_map {
        flex: 1;
      }

      .current_pos,
      .arrive_pos {
        display: flex;
      }
      .select {
        font-size: 23px;
        font-weight: bold;
        padding-bottom: 30px;
      }

      .current_text {
        color: #2600ff;
        font-size: 23px;
        padding-bottom: 10px;
        font-weight: bold;
      }
      .arrive_text {
        color: #1dd200;
        font-size: 23px;
        font-weight: bold;
      }

      .current_circle,
      .arrive_circle {
        width: 15px;
        height: 15px;
        border-radius: 50px;
        margin-right: 15px;
        margin-top: 5px;
      }
      .current_circle {
        background-color: #2600ff;
      }
      .arrive_circle {
        background-color: #1dd200;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
    <div class="minimap_container">
      <div class="minimap_map">
        <img
          id="minimap_gaussian"
          alt="gaussian_img"
          src="assets/images/minimap.jpg"
        />
      </div>
      <div class="minimap_statebar">
        <div class="toggle_arrow" onclick="toggleDrawer()">▲</div>
        <div class="statebar_container">
          <div class="position_container">
            <div class="current_pos">
              <div class="current_circle"></div>
              <div class="current_text">현재 위치</div>
            </div>
            <div class="arrive_pos">
              <div class="arrive_circle"></div>
              <div class="arrive_text">도착 위치</div>
            </div>
          </div>
          <div class="select_container">
            <div class="select">미니맵에서 원하는 위치를 선택해주세요</div>
            <div class="minimap_complete_btn" onClick="openDemo('gaussian')">
              선택완료
            </div>
          </div>
          <div class="gaussian_map">
            <img
              id="guassian_map"
              alt="gaussian_map_img"
              src="assets/images/gaussianmap.png"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      });
      function openDemo(page) {
        let url = page + ".html";

        window.location = url;
      }
      function toggleDrawer() {
        const statebar = document.querySelector(".minimap_statebar");
        const arrow = document.querySelector(".toggle_arrow");

        statebar.classList.toggle("open");

        if (statebar.classList.contains("open")) {
          arrow.textContent = "▼";
        } else {
          arrow.textContent = "▲";
        }
      }
    </script>
    <!-- <script></script> -->
  </body>
</html>
