<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
        margin: 0;
      }

      .minimap_container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      #minimap_gaussian {
        width: 100%;
        height: auto;
        max-height: 90vh; /* 상태 바 높이 */
        object-fit: contain;
      }

      .minimap_statebar {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }

      .minimap_complete {
        background-color: #e25c55;
        color: white;
        padding: 15px 60px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="minimap_container">
      <img
        id="minimap_gaussian"
        alt="gaussian_img"
        src="assets/images/minimap.jpg"
      />
      <div class="minimap_statebar">
        <div>미니맵에서 원하는 위치를 선택해주세요</div>
        <div class="minimap_complete" onClick="openDemo('gaussian')">
          선택완료
        </div>
      </div>
    </div>
    <script>
      function openDemo(page) {
        let url = page + ".html";
        window.location = url;
      }
    </script>
  </body>
</html>
