<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Demo - Garden</title>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./lib/three.module.js",
          "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
      }
    </script>
    <style>
      body {
        margin: 0px;
      }

      .gaussian_container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .gaussian_statebar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff2c5;
        padding: 20px;
      }

      .gaussian_complete {
        position: absolute;
        right: 0;

        display: flex;
      }

      .gaussian_complete_btn {
        padding: 10px 15px;
        margin: 0 10px;
        background-color: #c0c0c0;
        border-radius: 20px;

        cursor: pointer;
      }

      #gaussian_complete_btn_cancel {
        background-color: #ff9090;
      }
    </style>
  </head>

  <body>
    <div className="gaussian_container">
      <div className="gaussian_statebar">
        <div>드래그하여 정확한 위치를 선택해주세요</div>
        <div className="gaussian_complete">
          <div
            className="gaussian_complete_btn"
            id="gaussian_complete_btn_cancel"
            onClick="openDemo('minimap')"
          >
            취소
          </div>
          <div className="gaussian_complete_btn" onClick="openDemo('driving')">
            선택 완료
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import * as GaussianSplats3D from "@mkkellogg/gaussian-splats-3d";
      import * as THREE from "three";

      const urlParams = new URLSearchParams(window.location.search);
      const mode = parseInt(urlParams.get("mode")) || 0;

      const viewer = new GaussianSplats3D.Viewer({
        cameraUp: [0, -1, -0.54],
        initialCameraPosition: [-3.15634, -0.16946, -0.51552],
        initialCameraLookAt: [1.52976, 2.27776, 1.65898],
        sphericalHarmonicsDegree: 2,
      });
      let path = "assets/data/garden/test1.splat";
      viewer
        .addSplatScene(path, {
          progressiveLoad: false,
        })
        .then(() => {
          viewer.start();
        });
    </script>
    <script>
      function openDemo(page) {
        let url = page + ".html";

        window.location = url;
      }
    </script>
  </body>
</html>
